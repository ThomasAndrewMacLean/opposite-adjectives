<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opposite Adjectives</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="transition" class="transition transition-hide"></div>
    <section id="page1" class="container">
        <h1>Welcome to Opposite Adjectives</h1>
        <h3>Click start to start the game. Guess the opposite, and click to see the answer. Click next to go to the next
            adjective.</h3>
        <button id="start-btn" class="btn btn-hide">Start</button>
    </section>
    <section id="page2" class="container">
        <h1 id="close-btn">x</h1>
            <div id="word"></div>
            
            <div id="answer"></div>
            <div></div>
            <div class="button-wrap">
            <button id="show-btn" class="btn btn-sec">Show</button>
            <button id="next-btn" class="btn">Next</button>
        </div>
    </section>
    <section id="page3" class="container">
            <h1>Thanks for playing</h1>
            <button id="reset-btn" class="btn btn-sec"></button>
    </section>
    <script src="./script.js"></script>
</body>

</html>
